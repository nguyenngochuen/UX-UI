<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .container { max-width: 400px; }
        input { margin: 5px; padding: 8px; width: 100%; }
        button { padding: 10px; width: 100%; margin-top: 10px; background: #007bff; color: white; border: none; cursor: pointer; }
        .result { margin-top: 20px; padding: 10px; background: #f0f0f0; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <h3>Mark</h3>
        <input type="number" id="markMass" placeholder="Mass (kg)" step="0.1">
        <input type="number" id="markHeight" placeholder="Height (m)" step="0.01">
        
        <h3>John</h3>
        <input type="number" id="johnMass" placeholder="Mass (kg)" step="0.1">
        <input type="number" id="johnHeight" placeholder="Height (m)" step="0.01">
        
        <button onclick="calculateBMI()">Calculate BMI</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateBMI() {
            const markMass = parseFloat(document.getElementById('markMass').value);
            const markHeight = parseFloat(document.getElementById('markHeight').value);
            const johnMass = parseFloat(document.getElementById('johnMass').value);
            const johnHeight = parseFloat(document.getElementById('johnHeight').value);

            const markBMI = markMass / (markHeight ** 2);
            const johnBMI = johnMass / (johnHeight ** 2);
            const markHigherBMI = markBMI > johnBMI;

            if (markHigherBMI) {
                console.log(`Mark's BMI (${markBMI.toFixed(1)}) is higher than John's (${johnBMI.toFixed(1)})!`);
            } else {
                console.log(`John's BMI (${johnBMI.toFixed(1)}) is higher than Mark's (${markBMI.toFixed(1)})!`);
            }

            document.getElementById('result').innerHTML = `
                <p><strong>Mark's BMI:</strong> ${markBMI.toFixed(2)}</p>
                <p><strong>John's BMI:</strong> ${johnBMI.toFixed(2)}</p>
                <p><strong>Mark has higher BMI:</strong> ${markHigherBMI}</p>
            `;
        }
    </script>
</body>
</html>
