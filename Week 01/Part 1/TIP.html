<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .container { max-width: 400px; }
        input { margin: 5px; padding: 8px; width: 100%; }
        button { padding: 10px; width: 100%; margin-top: 10px; background: #007bff; color: white; border: none; cursor: pointer; }
        .result { margin-top: 20px; padding: 10px; background: #f0f0f0; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <input type="number" id="billValue" placeholder="Bill value" step="0.01">
        <button onclick="calculateTip()">Calculate Tip</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateTip() {
            const bill = parseFloat(document.getElementById('billValue').value);
            const tip = (bill >= 50 && bill <= 300) ? bill * 0.15 : bill * 0.20;
            const total = bill + tip;

            console.log(`The bill was ${bill}, the tip was ${tip.toFixed(2)}, and the total value ${total.toFixed(2)}`);

            document.getElementById('result').innerHTML = `
                <p><strong>Bill:</strong> $${bill.toFixed(2)}</p>
                <p><strong>Tip:</strong> $${tip.toFixed(2)}</p>
                <p><strong>Total:</strong> $${total.toFixed(2)}</p>
            `;
        }
    </script>
</body>
</html>
